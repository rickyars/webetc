  <script>
    // Helper function for device creation with fallback limits
    async function createGPUDevice() {
      const adapter = await navigator.gpu?.requestAdapter();
      if (!adapter) {
        throw new Error('WebGPU not available');
      }

      // Try generous limits first, fallback to lower if needed
      const limitConfigs = [
        { maxBufferSize: 6442450944, maxStorageBufferBindingSize: 2147483648 }, // 6GB / 2GB
        { maxBufferSize: 4294967296, maxStorageBufferBindingSize: 1073741824 }, // 4GB / 1GB
        { maxBufferSize: 2147483644, maxStorageBufferBindingSize: 1073741824 }, // 2GB / 1GB
      ];

      for (const limits of limitConfigs) {
        try {
          const device = await adapter.requestDevice({ requiredLimits: limits });
          return device;
        } catch (e) {
          // Try next configuration
          continue;
        }
      }

      throw new Error('Failed to create GPU device with any buffer limit');
    }
  </script>
